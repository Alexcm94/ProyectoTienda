<div class="container-fluid fondo-negro carrito">
    <h1>Carrito</h1> <hr width="80%">
    <div *ngIf="productos.length > 0">
      <ul class="list-group" style="padding-bottom: 5%; padding-top: 5%;">
        <li class="list-group-item d-flex justify-content-between align-items-center" id="mostrarCarrito"*ngFor="let producto of productos">
          <div id="elementoCarrito">
              <b>{{producto.nombre}}</b> - Cantidad: {{producto.cantidad}} - Talla: {{producto.talla}} 
              
          </div>
          <div id="botonEliminar">
            <a class="btn btn-danger"  (click)="clickBotonEliminar(producto.id)">Eliminar</a>
          </div>
          
        </li>
        
    </ul>
    
    <div class="form-row text-center">
      <div class="col-12">
        <button routerLink="/realizar-pedido" id="botonRealizarPedido"class="btn btn-primary text-center">Realizar Pedido</button>
      </div>
   </div>
    </div>
    
    
    <p *ngIf="error">
      {{error_mensaje}}
    </p>
    <p *ngIf="productos.length == 0">No hay productos en el carrito.</p>
    
  
    
</div>
