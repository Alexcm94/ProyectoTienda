<div class="row" style="position: relative; padding-top: 5%;">
    <div class="col-12 col-md-6 offset-md-3">
            <div class="alert alert-danger" *ngIf="errores.length > 0">
                <ul>
                    <li *ngFor="let error of errores">{{error}}</li>
                </ul>
            </div>
        <form [formGroup]="formulario" (ngSubmit)="registrar(nombre.value, tipo.value, subtipo.value, descripcion.value, precio.value, descuento.value)">
            <h2 style="padding-bottom: 3%;">Registrar producto</h2>
            <div class="form-group">
                <input type="text" #nombre placeholder="Nombre producto" class="form-control">
            </div>
            <div class="form-group">
                <label style="font-weight: bold;" for="inlineFormCustomSelect">Tipo producto</label>
                <select class="custom-select mr-sm-2"#tipo id="inlineFormCustomSelect">
                    <option selected>Elija una opción...</option>
                    <option value="1">Accesorio</option>
                    <option value="2">Interior</option>
                    <option value="3">Informal</option>
                    <option value="4">Formal</option>
                    <option value="4">Deportivo</option>
                </select>
            </div>
            <div class="form-group">
                <label style="font-weight: bold;" for="inlineFormCustomSelect">Subtipo producto</label>
                <select class="custom-select mr-sm-2" #subtipo id="inlineFormCustomSelect">
                    <option selected>Elija una opción...</option>
                    <option value="1">Arriba</option>
                    <option value="2">Abajo</option>
                    <option value="3">Calzado</option>
                    <option value="4"></option>

                </select>
            </div>
            <div class="form-group">
                <label style="font-weight: bold; padding-bottom: 1%;">Descripción del producto</label>
                <br>
                <textarea class="form-control" #descripcion rows="3" placeholder="Máximo 150 caracteres"></textarea>
            </div>
            <div class="form-group">
                <label style="font-weight: bold; padding-bottom: 1%;">Adjuntar imagen</label>
                <br>
                <input type="file" (change)="ficheroSeleccionado($event)" name="imagen" class="form-control">
            </div>
            <div class="form-group">
                <input type="number" #precio placeholder="Precio producto" class="form-control">
            </div>
            <div class="form-group">
                <input type="number" #descuento placeholder="Descuento producto" class="form-control">
            </div>
            
             
            <button type="submit" class="btn btn-primary"  >Enviar 
                <!--Añadimos el Spinner...-->
            <span class="spinner-border" role="status" *ngIf= "cargando" style=" position: absolute; margin-top: 25%; margin-left: 45%;">
                <span class="sr-only">Loading...</span>
            </span>
            </button>
        </form>
    </div>
</div>
