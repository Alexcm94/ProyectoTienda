<div class="container-fluid fondo-negro">
<div class="container">
    <div class="d-flex justify-content-center" style="margin-top: 20px;">
        <img src="assets/images/logo.png">
    </div>
    <h1>Inicia Sesión</h1>
    <div class="row" id="registro">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="alert alert-danger" *ngIf="errores.length > 0">
                <ul>
                    <li *ngFor="let error of errores">{{error}}</li>
                </ul>
            </div>
            <form>
                <div class="form-group">
                    <input type="email" placeholder="Correo Electrónico" class="form-control" #correo_electronico>

                </div>
                <div class="form-group">
                    <input type="password" placeholder="Contraseña" class="form-control" #contrasena
                        (keydown.enter)="login(correo_electronico.value, contrasena.value)">
                </div>
                <div class="text-center">
                    <a class="btn btn-primary" (click)="login(correo_electronico.value, contrasena.value)">Iniciar sesión
                    </a>
                </div>
                
            </form>
        </div>
    </div>
</div>


<!-- Modal -->
<!-- Si dialogoVisible es true, display: block, si es false, display: none -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display' : dialogoVisible ? 'block' : 'none'}"
    style="background-color: rgba(0,0,0,0.6);">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tu cuenta no está confirmada.</h5>
            </div>
            <div class="modal-body">
                <div class="alert alert-error" *ngIf="erroresDialogo.length > 0">
                    <ul>
                        <li *ngFor="let error of erroresDialogo">
                            {{error}}
                        </li>
                    </ul>
                </div>
                <p>Revisa tu correo para obtener un enlace de confirmación</p>
                <span class="spinner-border" role="status" *ngIf= "cargandoDialogo" style=" position: absolute; margin-top: 25%; margin-left: 45%;">
                    <span class="sr-only">Loading...</span>
                </span>
            </div>
            

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="reenviarCorreo(correo_electronico.value)">Volver a enviar correo</button>
                <button type="button" class="btn btn-danger" (click)="cerrarDialogo()">Cerrar</button>

            </div>
        </div>
    </div>
</div>
</div>
